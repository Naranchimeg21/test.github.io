 <script type="text/javascript">
   function parity(num) {
    if (num%2 == 0) {
      return("even");
    } else {
      return("odd");
    }
  }
  </script>

<body>

      <input type="number" name="number" size="0" value="0"
        onchange="
          if(parity(this.value)) { 
            document.getElementsByClassName('too')[0].innerHTML='Тоо '+this.value + ' : ' + 'тэгш' }
          else{document.getElementsByClassName('too')[0].innerHTML='Тоо '+this.value + ' : ' + 'сондгой' }"
           />
     <div class="too"></div>
</body>
